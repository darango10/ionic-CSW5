<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="tabs"></ion-back-button>
    </ion-buttons>
    <ion-title>CheckBox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let entry of data">
      <ion-label>{{entry.name}}</ion-label>
      <ion-checkbox slot="end" [color]="entry.name" [(ngModel)]="entry.selected"></ion-checkbox>
    </ion-item>
  </ion-list>

</ion-content>
