<app-header name="Home"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item routerLink="/avatar">
      <ion-icon name="person-circle-outline" class="ion-padding-horizontal"></ion-icon>
      <ion-label>Avatar</ion-label>
    </ion-item>
    <ion-item  routerLink="/button">
      <ion-icon name="radio-button-off-outline" class="ion-padding-horizontal"></ion-icon>
      <ion-label>Button</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
