<app-header name="Alerts"></app-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Alerts</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="presentAlert()" expand="block" class="ion-padding">Show Alert</ion-button>
  <ion-button (click)="presentAlertMultipleButtons()" expand="block" class="ion-padding">Show Multiple Alert</ion-button>
  <ion-button (click)="presentAlertPrompt()" expand="block" class="ion-padding">Show Alert Prompt</ion-button>


</ion-content>
